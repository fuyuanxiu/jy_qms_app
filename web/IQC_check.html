			<script id='record-template' type="text/template">
				<option value="">请点击选择批次号</option>

			   <option value='<%=(item.FLOT_NO)%>'><%=(item.FLOT_NO)%></option>

		</script>
			<script id='record-template-2' type="text/template">
				
			<% for(var i in record){ var item=record[i]; %>
			   <option value='<%=(item)%>'><%=(item)%></option>
			<% } %>
		</script>
			<script id='ui-template' type="text/template">
				<% for(var i in record){ var item=record[i];var n = i>10?i%10:i; var colors=['99CCFF','FFCC33','FFFF33','FFCC00','66CC00','FFFF99','FF9900','FFFF00','0099CC','FFCC00','CCCC00'];var c=colors[n]; %>

				<li class="mui-table-view-cell mui-media">
			        <a href="javascript:;" class="mui-navigate-right" id="<%=(item.ID)%>" sample_qty="<%=(item.FSAMPLE_QTY)%>" fis_quan="<%=(item.FIS_QUAN)%>" mid="<%=(item.MID)%>">
					 {{if item.FCHECK_RESULT=='合格'}}
						<div class="font-seal" style="color: #4CD964;border: 1px solid #4CD964"><%=(item.FCHECK_RESULT)%></div>
						{{else if item.FCHECK_RESULT=='不合格'}}
						<div class="font-seal"><%=(item.FCHECK_RESULT)%></div>
						{{else}}
						{{/if}}
					<span class="mui-media-object mui-pull-left" style="border-radius: 50%;    height: 20px;    width: 20px;    display: inline-block;    background: #<%=(c)%>;      vertical-align: top;">  
					     <span style="display: block;    color: #FFFFFF;    height: 20px;    line-height: 20px;    text-align: center"><%=(++i)%></span>  
					</span>
			            <div class="mui-media-body"> 
			                <%=(item.FNAME)%>&nbsp;&nbsp;
							<%if(item.FLOWER){%>
							<%=(item.FLOWER)%>-<%=(item.FUPPER)%>
							<%}%>
			                <p class='mui-ellipsis'><%=(item.FREQU)%></p>
			            </div>
			        </a>
			    </li>
			<% } %>
		</script>

		<script type="text/javascript" charset="utf-8">
			window.addEventListener('refresh', function(e){//执行刷新
				 getCheckitem();
			});
			 window.addEventListener('changeFlot', function(e){
			　    //获取参数值
					var flot = e.detail.flot;
					if(flot){
						document.getElementById('selectId').value = flot
						getCheckitem();
					}
				});
				window.addEventListener("changeBar", function(e) {
					console.log(e.detail.barcode)
					 mui.openWindow({
						id: 'IQC_flot',
						url: 'IQC_flot.html',
						extras: {
					    urlId: "/iqcFree/getFlotNo",
						barcode:e.detail.barcode
					},
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '加载中' //等待对话框上显示的提示内容 
						}
					}); 
				});
			mui.init();
			mui.plusReady(function() {
				//getItem()
				selectRealFlotNo()
				doAppearance()
				//var record = [{flot_no: '121212'},{flot_no: '4'}];
				//将数据绑定到界面上
				getFlotNo();
				
				//20200508-fyx-不合格申请单
				doNg();

				document.getElementById('cameraId').addEventListener('tap', function(event) {
					var mid = document.getElementById('mid').value;
					if (mid == '' || mid == 'undefined') {
						mui.toast('请先填写选择批次号')
						return;
					}
					mui.openWindow({
						id: 'IQC_pictrue_add',
						url: 'IQC_pictrue_add.html?mid=' + mid+'&type=11',
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '加载中' //等待对话框上显示的提示内容 
						}
					});

				});
				
				//输入法软键盘的搜索
				document.getElementById("premark").addEventListener("keydown", function(e) {
					if (13 == e.keyCode) { //点击了“搜索”    
						//document.getElementById('barcode').focus();
						document.activeElement.blur(); //隐藏软键盘  
						doCheckitemByFiel('FNG_REASON',document.getElementById('premark').value); //这里可以写搜索会触发的逻辑，具体内容根据项目需求	
					}
				}, false);
				
				document.getElementById("pstandards").addEventListener("keydown", function(e) {
					if (13 == e.keyCode) { //点击了“搜索”    
						//document.getElementById('barcode').focus();
						document.activeElement.blur(); //隐藏软键盘  
						doCheckitemByFiel('FINSPECTION_STANDARDS',document.getElementById('pstandards').value); //这里可以写搜索会触发的逻辑，具体内容根据项目需求	
					}
				}, false);
				
				mui("#dealDiv").on("tap", ".noodles", function(event) {
					var mid = document.getElementById('mid').value;
					if (mid == '' || mid == 'undefined') {
						mui.toast('请先填写选择批次号')
						return;
					}
					var deal='';
					//console.log(this.classList[1] != 'ncheck')
					var dealDiv=document.getElementById("dealDiv"); 
					var arr = dealDiv.getElementsByClassName("noodles");
					if(this.classList[1] != 'ncheck'){
						for(var i=0;i<arr.length;i++){
							if(arr[i] != this){
								arr[i].classList.remove('ncheck');
							}
						}
						this.classList.add('ncheck');
						deal = this.getAttribute('data-code');
					}else{
						 for(var i=0;i<arr.length;i++){
							arr[i].classList.remove('ncheck');
						} 
					}
					doCheckitemByFiel('FFINAL_RESULT',deal);
				}) 
				
				mui("#submitBtn").on("tap", "a", function(event) {
					var code = this.getAttribute('data-code');
					doSubmit(code);
				}) 
				mui("#delBtn").on("tap", "a", function(event) {
					var elem = this;
					var btnArray = ['确认', '取消'];
					mui.confirm('确认删除该条记录？', '系统提示', btnArray, function(e) {
						if (e.index == 0) {
							var code = elem.getAttribute('data-code');
							doSubmit(code);
						} 
					});
					
				})
				
			})
			function doNg(){
				document.getElementById('doNgBtn').addEventListener('tap', function(event) {
					console.log('2')
					var value = document.getElementById('selectId').value; // 选中值
					if(value == ''){
						plus.ui.toast('请选择批次号');
						return false;
					}
					console.log('3')
					mui.openWindow({
						id: 'IQC_Ng',
						url: 'IQC_Ng.html',
						extras: {
				        flotNo:value,
						flotId:document.getElementById('mid').value 
				    },
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '加载中' //等待对话框上显示的提示内容 
						}
					});
				
				});
				
			}
			//获取检验项目
			function getFlotNo(){
				document.getElementById('selectId').addEventListener('tap', function(event) {
					mui.openWindow({
						id: 'IQC_flot',
						url: 'IQC_flot.html',
						extras: {
			            urlId: "/iqc/getFlotNo",
						barcode:''
			        },
						waiting: { // 控制 弹出转圈框的信息
							autoShow: true, //自动显示等待框，默认为true 
							title: '加载中' //等待对话框上显示的提示内容 
						}
					});
				
				});
			}
			function getCheckitem() {
				var value = document.getElementById('selectId').value; // 选中值
				if(value == ''){
					plus.ui.toast('请选择批次号');
					clearUi()
					return false;
				}
				aj.post("/iqc/getCheckitem", {
							username: api_localStorageGet("code"),
							flot_no: value
						}, function (data) {
					if (data.result) {
						//console.log(JSON.stringify(data))
						if (data.msg.length != 0) {
							mui.alert(data.msg, '警告', function() {
								document.getElementById('ulId').innerHTML = template('ui-template', {
									"record": data.data.List
								});
							});
						} else {
							//console.log(JSON.stringify(data.data.List))
							document.getElementById('ulId').innerHTML = template('ui-template', {
								"record": data.data.List
							});
						}
						console.log(data.data)
						if(data.data.List){
							document.getElementById('mid').value = data.data.List[0].MID
						}
						if(data.data.Flot){
							//20191110-sxw-成功则获取实际批次号
							getRealFlotNo(data.data.Flot[0].FLOT_ACTUALNO);
							//console.log(JSON.stringify(data.data.Flot[0]))
							
							document.getElementById('pname').value = data.data.Flot[0].ITEM_NAME
							document.getElementById('ptype').value = data.data.Flot[0].ITEM_MODEL
							document.getElementById('pxilie').value = data.data.Flot[0].ITEM_SERIAL
							
							document.getElementById('premark').value = data.data.Flot[0].fnote == 'null'?'':data.data.Flot[0].fnote
							document.getElementById('presult').value = data.data.Flot[0].fcheck_result == 'null'?'':data.data.Flot[0].fcheck_result
							
							document.getElementById('pdate').value = data.data.Flot[0].fprd_date == 'null'?'':data.data.Flot[0].fprd_date
							
							document.getElementById('pnum').value = data.data.Flot[0].flot_qty == 'null'?'':data.data.Flot[0].flot_qty,
							
							document.getElementById('pstandards').value = data.data.Flot[0].finspection_standards == 'null'?'':data.data.Flot[0].finspection_standards
							
							intiDeal(data.data.Flot[0].ffinal_result)
						}
						
						
					} else {
						//plus.ui.toast(data.msg);
						mui.alert(data.msg, '错误', function() {
							//关闭回调函数
							clearUi()
						});
					}
				});
			}
			function intiDeal(deal){
				if(!deal)return false;
				
				var dealDiv=document.getElementById(deal); 
				var arr = dealDiv.getElementsByClassName("noodles");
				if(this.classList[1] != 'ncheck'){
					for(var i=0;i<arr.length;i++){
						if(arr[i] != this){
							arr[i].classList.remove('ncheck');
						}
					}
					this.classList.add('ncheck');
				}
			}
			//清空数据
			function clearUi(){
				document.getElementById('ulId').innerHTML = template('ui-template', {
					"record": []
				});
				document.getElementById('mid').value = '';
			}
			mui("#ulId").on("tap", "a", function() {
				var id = this.getAttribute('id');
				var t = this.getAttribute('fis_quan');
				var url = 'IQC_check_add.html?did=' + id+ '&num=' + this.getAttribute('sample_qty')+ '&mid=' + this.getAttribute('mid');
				if (t != '0') {
					url = 'IQC_check_input_add.html?did=' + id + '&num=' + this.getAttribute('sample_qty') + '&mid=' + this.getAttribute('mid');
				}
				mui.openWindow({
					id: id,
					url: url,
					extras: {
						//自定义扩展参数，可以用来处理页面间传值 
					},
					waiting: { // 控制 弹出转圈框的信息
						autoShow: true, //自动显示等待框，默认为true 
						title: '加载中' //等待对话框上显示的提示内容 
					}
				});
			})
			//20191110-sxw-获取实际批次号
			function getRealFlotNo(flotNo){
				var flotId = document.getElementById('mid').value;
				aj.post("/iqc/getRealFlotNo", {
							factory: api_localStorageGet("factory"),
							company: api_localStorageGet("company"),
							flotId:flotId
						}, function (data) {
					if (data.result) {
						var html = ''
						if(flotNo){
							html = '<option value="'+flotNo+'">'+flotNo+'</option>';
						}else{
							html = '<option value="">请点击选择实际批次号</option>';
						}
						document.getElementById('realSelectId').innerHTML = html+template('record-template-2', {
							"record": data.data
						});
					} else {
						plus.ui.toast(data.msg);
					}
				});
			}
			//20191110-sxw-实际批次号下拉列表改变事件
			function selectRealFlotNo(){
				var id = document.getElementById("realSelectId");
				id.addEventListener('change',function(){
					doRealFlotNo();
				});
			}
			function doRealFlotNo() {
				var obj = document.getElementById('realSelectId'); //定位id
				var index = obj.selectedIndex; // 选中索引
				var value = obj.options[index].value; // 选中值
				var flotId = document.getElementById('mid').value;
				aj.post("/iqc/doRealFlotNo", {
							factory: api_localStorageGet("factory"),
							company: api_localStorageGet("company"),
							username:api_localStorageGet("code"),
							flotId:flotId,
							realFlotNo:value
						}, function (data) {
					if (data.result) {
						//getCheckitem()
					} else {
